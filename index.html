<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Doppler Pt_2</title>
    <link rel="stylesheet" href="./pt_2.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>

  <body>
    <header>
      ...its the weather
      <div id="time">time</div>
      <div id="date">date</div>
    </header>

    <!-- HTML Form input -->
    <div class="field">
      <label class="label"></label>
      <div class="control">
        <input
          class="input is-rounded is-normal"
          id="city"
          type="text"
          placeholder="Enter City"
          style="width: 25%"
        />
      </div>
      <button id="search_btn">Search</button>
      <!-- style button later -->
    </div>

    <!-- container to be populated with data from the API -->
    <div class="container is-fluid">
      <div class="notification is-dark">
        <!-- current weather -->
        <div id="current_weather">It currently is</div>
        <div id="uv_index">UVI</div>
        <!-- search history -->
        <div id="search_history">Search History</div>
        <!-- 7 Day Forecast -->
        <div id="7day_forecast">The 7 Day</div>
        <!-- use CSS to adjust the divs on the page -->
      </div>
    </div>
    <footer id="footer">This is a Footer</footer>
    <script src="./Assets/pt_2.js"></script>
  </body>
</html>
