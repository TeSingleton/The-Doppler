<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>The Harp</title>
  </head>
  <body class="container-sm">
      <!-- bootstrap container -->
    <div class="container-fluid">
      <h1>The Harp</h1>
      <h2>weather app</h2>
      <!-- Current Temperature Div -->
      <div class="temp">
        <h1>'weather placeholder'</h1>
      </div>
      <!-- 7 Day forcast container -->
      <div class="hourly">
        <h1>hourly weather place holder</h1>
      </div>
      <!-- 7 Day forcast  container-->
      <div class="SevenDay">
        <h1>"7-Day Placeholder"</h1>
        <!-- <h2> -->
          <!-- 7 day ul : list styling : none -->
          <!-- here is the placeholder for the 7 day forcast -->
          <!-- <ol id="MonFri">
            <li>Monday</li>
            <li>Tuesday</li>
            <li>Wednesday</li>
            <li>Thursday</li>
            <li>Friday</li>
          </ol> -->
          <table class="table table-dark table-sm">
            <thead>
              <tr>
                <th scope="col">Day PL</th>
                <th scope="col">W-Emoji PL</th>
                <th scope="col">Temp PL</th>
                <th scope="col">Low High</th>
              </tr>
            </thead>
            <tbody class="divider">
              <tr>
                <th scope="row">Monday PL</th>
                <td>😶‍🌫️</td>
                <td>55°</td>
                <td>PH</td>
              </tr>
              <tr>
                <th scope="row">Tuesday PL </th>
                <td>🥵</td>
                <td>80°</td>
                <td>PH</td>
              </tr>
              <tr>
                <th scope="row">Wednesday PL </th>
                <td >🥶</td>
                <td>30°</td>
                <td>PH</td>
              </tr>
            </tbody>
          </table>
        </h2>
      </div>
    </div>
  </body>
</html>
