<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Doppler Pt_2</title>
    <!-- <link rel="stylesheet" href="./pt_2.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>

  <body>
    <header>
      ...its the weather
      <div id="time">time</div>
      <div id="date">date</div>
    </header>

    <!-- HTML Form input -->
    <div class="field">
      <label class="label"></label>
      <div class="control">
        <input
          class="input is-rounded is-normal"
          id="city"
          type="text"
          placeholder="Enter City"
          style="width: 25%"
        />
      </div>
      <button id="search_btn" onclick="submitSearch()">Search</button>
      <!-- search history -->
      <div id="search_history">Search History</div>
      <!-- style button later -->
    </div>

    <!-- container to be populated with data from the API -->
    <div class="container is-fluid">
      <div class="notification is-dark">
        <!-- current weather -->
        <img id="wIcon"></img>
        <div id="city_name">city name</div>
        <div id="current_temp">It currently is</div>
        <div id="uv_index">UVI</div>
        <div id="humidity">current humidity</div>
        <div id="wind_speed">wind speed</div>
        <!-- todo add weather icons -->

        <!-- 7 Day Forecast -->
        <ul id="7day_forecast">
          The 7 Day
        
        </ul>
        <!-- todo use CSS to adjust the divs on the page -->
      </div>
    </div>
    <footer id="footer">This is a Footer</footer>
    <!-- jquery and js -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script src="./Resources/js/doppler_2.js"></script>
  </body>
</html>
